apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend # Sets service name
  labels: &FrontendLabels
    {{- include "timeflow.frontend.labels" . | nindent 4 }}
    
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: {{ .Values.frontend.service.port }} # Sets port to run the postgres application
      targetPort: {{ .Values.frontend.service.targetPort }}
  selector: *FrontendLabels
